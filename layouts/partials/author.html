<section class="article-meta article-footer">
  <h3>{{ "If you enjoyed the post..." }}</h3>
  <h4>{{ "...take a direct economical action:" }}</h4>
  <p>XMR: <pre><code>{{ .Params.donations.address }}</pre></code></p>
  <section class="article-meta">
  {{ $imagexmr := .Page.Resources.GetMatch .Params.donations.qrcode }}
  {{ $imagexmr := $imagexmr.Resize "150x150 WebP" }}
  <img style="position: left" src="{{ $imagexmr.RelPermalink }}" />
  </section>
</section>
